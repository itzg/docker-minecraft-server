services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      MAX_MEMORY: 4G
      MODRINTH_PROJECTS: |
        luckperms
      APPLY_EXTRA_FILES: |
        plugins/LuckPerms</shared-configs/LuckPerms/
      DEBUG: true
    volumes:
      - data:/data
      - ./shared-configs:/shared-configs:ro
    ports:
      - "25565:25565"
volumes:
  data: